<div class="container">
    <br>
  <h1 class="text-center">Listado de inscripciones</h1>
  
  <button type="button" class="btn btn-primary" (click)="nuevaInscripcion()">Agregar Inscripcion</button>
  
  <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Curso</th>
          <th scope="col">Alumno</th>
          <th scope="col">Estatus</th>
       
          
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let inscripcion of inscripcionesList" (click)="editarInscripcion(inscripcion.id)">
          <th scope="row">{{inscripcion.id}}</th>
          <td>{{inscripcion.curso}}</td>
          <td>{{inscripcion.alumno}}</td>
          <td>{{inscripcion.estatus}}</td>
     
  
        </tr>
       
      </tbody>
    </table>
          
  </div>
