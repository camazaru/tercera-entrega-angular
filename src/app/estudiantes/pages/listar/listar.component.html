<div class="container">
  <br>
<h1 class="text-center">Listado de estudiantes</h1>

<button type="button" class="btn btn-primary" (click)="nuevoEstudiante()">Agregar Estudiante</button>

<table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Nombre</th>
        <th scope="col">Correo</th>
        <th scope="col">Imagen</th>
        <th scope="col">Activo</th>
        
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let estudiante of estudiantesList" (click)="editarEstudiante(estudiante.id)">
        <th scope="row">{{estudiante.id}}</th>
        <td>{{estudiante.nombre}}</td>
        <td>{{estudiante.correo}}</td>
        <td>{{estudiante.imagen}}</td>
        <td>{{estudiante.activo}}</td>

      </tr>
     
    </tbody>
  </table>
        
</div>
